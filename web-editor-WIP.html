<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Primary Meta Tags -->
    <title>Script Api Editor</title>
    <meta property="og:title" content="Script Api Editor" />
    <meta property="og:description" content="A simple web-based code editor for Minecraft Bedrock Edition scripting with real-time autocomplete." />
    <meta property="og:image" content="https://minato-mba.github.io/web-apps/content/pictures/web-editor/screenshot.png" />
    <meta property="og:image:width" content="1350" />
    <meta property="og:image:height" content="643" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:image" content="https://minato-mba.github.io/web-apps/content/pictures/web-editor/screenshot.png" />
    <meta name="theme-color" content="#1e1e1e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#f3f3f3" media="(prefers-color-scheme: light)" />
    <meta name="apple-mobile-web-app-title" content="Script Api Editor" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-TileColor" content="#1e1e1e" />
    <link rel="icon" type="image/x-icon" href="content/pictures/web-editor/web-editor.png" />
    <style>
      :root {
        /* Dark Theme (Default) */
        --bg-color: #1e1e1e;
        --text-color: #d4d4d4;
        --button-bg: #3c3c3c;
        --button-border: #454545;
        --modal-bg: #2d2d2d;
        --input-bg: #3c3c3c;
        --hover-brightness: 1.15;
        --scrollbar-color: #3c3c3c;
        --scrollbar-thumb: #606060;
      }

      /* Theme Variations */
      [data-theme="hc-black"] {
        --bg-color: #000000;
        --text-color: #ffffff;
        --button-bg: #000000;
        --button-border: #ffffff;
        --modal-bg: #000000;
        --input-bg: #000000;
        --hover-brightness: 1.25;
        --scrollbar-color: #000000;
        --scrollbar-thumb: #ffffff;
      }

      [data-theme="vs"] {
        --bg-color: #f3f3f3;
        --text-color: #333333;
        --button-bg: #e0e0e0;
        --button-border: #cccccc;
        --modal-bg: #ffffff;
        --input-bg: #ffffff;
        --hover-brightness: 0.95;
        --scrollbar-color: #e0e0e0;
        --scrollbar-thumb: #b0b0b0;
      }

      [data-theme="dracula"] {
        --bg-color: #282a36;
        --text-color: #f8f8f2;
        --button-bg: #44475a;
        --button-border: #6272a4;
        --modal-bg: #44475a;
        --input-bg: #44475a;
        --hover-brightness: 1.15;
        --scrollbar-color: #44475a;
        --scrollbar-thumb: #6272a4;
      }

      [data-theme="monokai"] {
        --bg-color: #272822;
        --text-color: #f8f8f2;
        --button-bg: #3e3d32;
        --button-border: #75715e;
        --modal-bg: #3e3d32;
        --input-bg: #3e3d32;
        --hover-brightness: 1.15;
        --scrollbar-color: #3e3d32;
        --scrollbar-thumb: #75715e;
      }

      [data-theme="solarized-dark"] {
        --bg-color: #002b36;
        --text-color: #839496;
        --button-bg: #073642;
        --button-border: #586e75;
        --modal-bg: #073642;
        --input-bg: #073642;
        --hover-brightness: 1.15;
        --scrollbar-color: #073642;
        --scrollbar-thumb: #586e75;
      }

      [data-theme="solarized-light"] {
        --bg-color: #fdf6e3;
        --text-color: #657b83;
        --button-bg: #eee8d5;
        --button-border: #93a1a1;
        --modal-bg: #eee8d5;
        --input-bg: #eee8d5;
        --hover-brightness: 0.95;
        --scrollbar-color: #eee8d5;
        --scrollbar-thumb: #93a1a1;
      }

      [data-theme="nord"] {
        --bg-color: #2e3440;
        --text-color: #d8dee9;
        --button-bg: #3b4252;
        --button-border: #4c566a;
        --modal-bg: #3b4252;
        --input-bg: #3b4252;
        --hover-brightness: 1.15;
        --scrollbar-color: #3b4252;
        --scrollbar-thumb: #4c566a;
      }

      [data-theme="gruvbox"] {
        --bg-color: #282828;
        --text-color: #ebdbb2;
        --button-bg: #3c3836;
        --button-border: #665c54;
        --modal-bg: #3c3836;
        --input-bg: #3c3836;
        --hover-brightness: 1.15;
        --scrollbar-color: #3c3836;
        --scrollbar-thumb: #665c54;
      }

      body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background: var(--bg-color);
        color: var(--text-color);
        -webkit-font-smoothing: antialiased;
        overflow: hidden;
        height: 100vh;
      }

      .loading-bar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: var(--button-border);
        z-index: 1001;
      }

      .loading-progress {
        height: 100%;
        width: 0;
        background-color: limegreen;
        transition: width 0.3s ease;
      }

      #toolbar-container {
        position: relative;
        margin-bottom: 10px;
      }

      #toolbar-toggle {
        top: -10px;
        padding: 4px 8px;
        background: var(--button-bg);
        border: 1px solid var(--button-border);
        color: var(--text-color);
        cursor: pointer;
        border-radius: 4px 4px 0 0;
        font-size: 12px;
        z-index: 2;
        white-space: nowrap;
        text-align: center;
      }

      #toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        align-items: center;
        transition: all 0.3s ease;
        overflow: hidden;
        height: 0;
        opacity: 0;
      }

      #toolbar.visible {
        height: auto;
        opacity: 1;
        padding: 8px 0;
      }

      .toolbar-btn {
        padding: 12px 16px;
        background: var(--button-bg);
        border: 1px solid var(--button-border);
        color: var(--text-color);
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.2s;
        white-space: nowrap;
        font-size: 14px;
        flex: 1 1 auto;
      }

      .toolbar-btn:hover {
        filter: brightness(var(--hover-brightness));
      }

      .toolbar-input {
        padding: 12px;
        background: var(--input-bg);
        border: 1px solid var(--button-border);
        color: var(--text-color);
        border-radius: 4px;
        font-family: Arial, sans-serif;
        flex: 2 1 200px;
        min-width: 120px;
        font-size: 14px;
      }

      .workspace-container {
        display: flex;
        height: calc(100vh - 70px);
        margin-top: 10px;
        overflow: hidden;
        width: 100%;
      }

      .editor-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
        min-width: 0;
      }

      #editor {
        width: 100%;
        height: calc(100vh - 120px);
        border: 1px solid var(--button-border);
        border-radius: 4px;
        overflow: hidden;
      }

      .file-explorer {
        width: 200px;
        background: var(--bg-color);
        border-right: 1px solid var(--button-border);
        display: none;
        flex-direction: column;
        padding: 8px;
      }

      .file-explorer.visible {
        display: flex !important;
      }

      .file-explorer-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 8px;
        border-bottom: 1px solid var(--button-border);
        margin-bottom: 8px;
      }

      .file-explorer-title {
        font-size: 14px;
        font-weight: bold;
      }

      .file-list {
        flex: 1;
        overflow-y: auto;
      }

      .file-item {
        padding: 4px 8px;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 4px;
      }

      .file-item:hover {
        background: var(--button-bg);
      }

      .file-item.active {
        background: var(--button-border);
      }

      .tabs-container {
        display: flex;
        background: var(--bg-color);
        border-bottom: 1px solid var(--button-border);
        overflow-x: auto;
        white-space: nowrap;
        min-height: 32px;
        max-height: 32px;
        scrollbar-width: thin;
        scrollbar-height: thin;
      }

      .tabs-container::-webkit-scrollbar {
        height: 4px;
      }

      .tabs-container::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 2px;
      }

      .tabs-container::-webkit-scrollbar-track {
        background-color: var(--scrollbar-color);
      }

      .tab {
        display: flex;
        align-items: center;
        padding: 4px 12px;
        background: var(--button-bg);
        border: 1px solid var(--button-border);
        border-bottom: none;
        margin-right: 2px;
        cursor: pointer;
        border-radius: 4px 4px 0 0;
        font-size: 12px;
        height: 24px;
        min-width: 50px;
        max-width: 200px;
      }

      .tab span {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 150px;
      }

      .tab.active {
        background: var(--bg-color);
        border-bottom: 1px solid var(--bg-color);
        margin-bottom: -1px;
      }

      .tab-close {
        width: 16px;
        height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        margin-left: 8px;
      }

      .tab-close:hover {
        background: var(--button-border);
      }

      .file-explorer-header .toolbar-btn {
        padding: 0;
        font-size: 12px;
        height: 24px;
        width: 24px;
        min-height: 24px;
        min-width: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        aspect-ratio: 1;
        flex: 0 0 24px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        z-index: 1000;
      }

      .modal-content {
        position: relative;
        background: var(--modal-bg);
        margin: auto;
        padding: 20px;
        width: 90%;
        max-width: 500px;
        border-radius: 8px;
        top: 50%;
        transform: translateY(-50%);
        border: 1px solid var(--button-border);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .modal-close {
        cursor: pointer;
        font-size: 24px;
        padding: 0 8px;
        color: var(--text-color);
      }

      .modal-close:hover {
        opacity: 0.8;
      }

      .settings-group {
        margin-bottom: 15px;
      }

      .settings-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-color);
      }

      .version-select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background: var(--input-bg);
        border: 1px solid var(--button-border);
        color: var(--text-color);
        border-radius: 4px;
      }

      .module-label {
        margin: 8px 0 4px;
        font-size: 0.9em;
        color: var(--text-color);
        opacity: 0.8;
      }

      #error-container {
        position: fixed;
        top: 10%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10000;
      }

      .error-toast {
        background: #ff4444;
        color: white;
        width: 40%;
        padding: 12px;
        margin: 10px;
        border-radius: 4px;
        text-align: center;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeInOut 4s ease-in-out;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(-20px);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      .monaco-editor .line-numbers {
        font-size: 12px !important;
        padding-left: 5px !important;
        color: var(--text-color) !important;
      }

      .monaco-editor .margin-view-overlays {
        width: 40px !important;
        background: var(--bg-color) !important;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        background-color: var(--scrollbar-color);
      }

      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb);
        border-radius: 4px;
      }

      @media (max-width: 480px) {
        .toolbar-btn {
          padding: 14px 12px;
          font-size: 13px;
        }

        .toolbar-input {
          flex-basis: 100%;
        }

        .workspace-container {
          height: calc(100vh - 90px);
        }
      }
    </style>
  </head>
  <body>
    <!-- loading bar -->
    <div id="loadingBar" class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <!-- error container -->
    <div id="error-container"></div>
    <div id="toolbar-container">
      <div id="toolbar-toggle" onclick="toggleToolbar()">▽ Show Toolbar</div>
      <div id="toolbar">
        <input type="text" class="toolbar-input" id="filename" value="main.js" />
        <button class="toolbar-btn" onclick="toggleFileExplorer()">📁 Explorer</button>
        <button class="toolbar-btn" onclick="createNewFile()">📄 New File</button>
        <button class="toolbar-btn" onclick="importFile()">📥 Import</button>
        <button class="toolbar-btn" onclick="saveCode()">💾 Save</button>
        <button class="toolbar-btn" onclick="formatCode()">✨ Format</button>
        <button class="toolbar-btn" onclick="showSettings()">⚙️ Settings</button>
        <button class="toolbar-btn" onclick="showVersions()">📦 Modules</button>
      </div>
    </div>
    <div class="workspace-container">
      <div id="fileExplorer" class="file-explorer">
        <div class="file-explorer-header">
          <span class="file-explorer-title">EXPLORER</span>
          <button class="toolbar-btn" onclick="createNewFile()">+</button>
        </div>
        <div id="fileList" class="file-list"></div>
      </div>
      <div class="editor-container">
        <div id="tabsContainer" class="tabs-container"></div>
        <div id="editor"></div>
      </div>
    </div>
    <!-- settings menu -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Editor Settings</h3>
          <span class="modal-close" onclick="closeModal('settingsModal')">&times;</span>
        </div>
        <div class="settings-group">
          <label><input type="checkbox" id="minimap" /> Show Minimap</label>
          <label><input type="checkbox" id="wordWrap" checked /> Wrap Lines</label>
          <label>Font Size <input type="number" id="fontSize" value="13" min="8" max="24" class="toolbar-input" /></label>
          <label><input type="checkbox" id="lineNumbers" checked /> Show Line Numbers</label>
          <label><input type="checkbox" id="renderWhitespace" /> Render Whitespace</label>
          <label
            >Theme
            <select id="theme" class="toolbar-input">
              <option value="vs-dark" selected>Dark</option>
              <option value="vs">Light</option>
              <option value="hc-black">High Contrast</option>
              <option value="dracula">Dracula</option>
              <option value="monokai">Monokai</option>
              <option value="solarized-dark">Solarized Dark</option>
              <option value="solarized-light">Solarized Light</option>
              <option value="nord">Nord</option>
              <option value="gruvbox">Gruvbox</option>
            </select></label
          >
          <label><input type="checkbox" id="autoClosingBrackets" checked /> Auto Closing Brackets</label>
          <label
            >Auto-Save Interval (seconds)
            <input type="number" id="autoSaveInterval" min="5" value="30" class="toolbar-input" />
          </label>
          <label><input type="checkbox" id="autoSaveEnabled" onchange="toggleInput()" /> Enable Auto-Save</label>
          <label
            >Language
            <select id="language" class="toolbar-input">
              <option value="javascript">JavaScript</option>
              <option value="typescript">TypeScript</option>
            </select></label
          >
        </div>
        <button class="toolbar-btn" onclick="applySettings()">Apply</button>
      </div>
    </div>
    <!-- version selection menu -->
    <div id="versionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Module Versions</h3>
          <span class="modal-close" onclick="closeModal('versionModal')">&times;</span>
        </div>
        <div class="settings-group" id="versionSelectors">
          <!-- modules versions will be added here dynamically -->
        </div>
        <button class="toolbar-btn" onclick="loadSelectedVersions()">Load Versions</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
    <script>
      window.addEventListener("beforeunload", function (event) {
        saveFilesToStorage();
        event.preventDefault();
        event.returnValue = "Are you sure you want to leave?";
      });

      // File management system
      let files = new Map();
      let currentFile = null;
      let editor;
      let typeLibs = new Map();
      let isToolbarVisible = false;
      const defaultCode = `// Minecraft scripting with full autocomplete capabilities
import { world, ItemStack } from '@minecraft/server';
import { ActionFormData } from '@minecraft/server-ui';

world.beforeEvents.chatSend.subscribe((eventData) => {
const message = eventData.message.toLowerCase();
const player = eventData.sender;

if (message === '!hello') {
  player.sendMessage('Hello, ' + player.name + '!');
}
});`;
      function toggleInput() {
        document.getElementById("autoSaveInterval").disabled = !document.getElementById("autoSaveEnabled").checked;
      }
      // Error handling
      let count = 0;
      function showError(message) {
        count += 1;
        const errorContainer = document.getElementById("error-container");
        const toast = document.createElement("div");
        toast.className = "error-toast";
        toast.textContent = message;
        setTimeout(() => {
          errorContainer.appendChild(toast);
          setTimeout(() => {
            toast.remove();
            count -= 1;
          }, 4000);
        }, count * 500);
      }
      function getFileLanguage(fileName) {
        const ext = fileName.split(".").pop().toLowerCase();
        switch (ext) {
          case "ts":
            return "typescript";
          case "js":
            return "javascript";
          default:
            return "javascript";
        }
      }
      function openFile(fileName) {
        if (!files.has(fileName)) return;
        if (currentFile) {
          const currentContent = editor.getValue();
          files.get(currentFile).content = currentContent;
          updateFileModel(currentFile, currentContent);
        }
        currentFile = fileName;
        const file = files.get(fileName);
        const uri = monaco.Uri.file(`/${fileName}`);
        let model = monaco.editor.getModel(uri);
        if (!model) {
          model = monaco.editor.createModel(file.content, file.language, uri);
        }
        editor.setModel(model);
        updateTabs();
        updateFileExplorer();
      }
      function updateFileExplorer() {
        const fileList = document.getElementById("fileList");
        if (!fileList) return;
        fileList.innerHTML = "";
        files.forEach((file, fileName) => {
          const item = document.createElement("div");
          item.className = `file-item ${currentFile === fileName ? "active" : ""}`;
          const nameSpan = document.createElement("span");
          nameSpan.textContent = fileName;
          nameSpan.onclick = () => openFile(fileName);
          const closeBtn = document.createElement("span");
          closeBtn.innerHTML = "&times;";
          closeBtn.className = "tab-close";
          closeBtn.onclick = (e) => {
            e.stopPropagation();
            closeFile(fileName);
          };
          item.appendChild(nameSpan);
          item.appendChild(closeBtn);
          fileList.appendChild(item);
        });
      }
      // Add function to update file models
      function updateFileModel(fileName, content) {
        const uri = monaco.Uri.file(`/${fileName}`);
        const model = monaco.editor.getModel(uri);
        if (model) {
          model.setValue(content);
        }
      }
      function updateTabs() {
        const container = document.getElementById("tabsContainer");
        if (!container) {
          console.error("Tabs container not found");
          return;
        }
        container.innerHTML = "";
        files.forEach((file, fileName) => {
          const tab = document.createElement("div");
          tab.className = `tab ${currentFile === fileName ? "active" : ""}`;
          const tabContent = document.createElement("div");
          tabContent.style.display = "flex";
          tabContent.style.alignItems = "center";
          tabContent.style.gap = "8px";
          const nameSpan = document.createElement("span");
          nameSpan.textContent = fileName;
          nameSpan.style.cursor = "pointer";
          nameSpan.onclick = () => openFile(fileName);
          const closeBtn = document.createElement("span");
          closeBtn.innerHTML = "&times;";
          closeBtn.className = "tab-close";
          closeBtn.onclick = (e) => {
            e.stopPropagation();
            closeFile(fileName);
          };
          tabContent.appendChild(nameSpan);
          tabContent.appendChild(closeBtn);
          tab.appendChild(tabContent);
          container.appendChild(tab);
        });
      }

      function closeFile(fileName) {
        if (!files.has(fileName)) return;
        if (files.size === 1) {
          window.alert("You can't close the last file!");
          return;
        }
        if (!confirm(`Are you sure you want to close ${fileName}?`)) return;
        const uri = monaco.Uri.file(`/${fileName}`);
        const model = monaco.editor.getModel(uri);
        if (model) {
          model.dispose();
        }
        files.delete(fileName);
        saveFilesToStorage();
        if (currentFile === fileName) {
          currentFile = null;
          const nextFile = Array.from(files.keys())[0];
          if (nextFile) {
            openFile(nextFile);
          } else {
            editor.setValue("");
          }
        }
        updateTabs();
        updateFileExplorer();
      }

      function createNewFile() {
        let name = "untitled";
        let i = 1;
        while (files.has(`${name}.js`)) {
          name = `untitled${i}`;
          i++;
        }

        const fileName = prompt("Enter file name:", `${name}.js`);
        if (!fileName) return;
        if (files.has(fileName)) {
          showError("File already exists!");
          return;
        }

        const currentTime = formatUTCDate(new Date());
        const content = "";

        files.set(fileName, {
          content,
          language: getFileLanguage(fileName),
          lastModified: currentTime,
          createdAt: currentTime,
          author: "MinecraftBedrockArabic",
        });

        const uri = monaco.Uri.file(`/${fileName}`);
        monaco.editor.createModel(content, getFileLanguage(fileName), uri);
        document.getElementById("filename").value = fileName;
        openFile(fileName);
        updateFileExplorer();
        saveFilesToStorage();
      }

      async function importFile() {
        const input = document.createElement("input");
        input.type = "file";
        input.accept = ".js,.ts";
        input.multiple = true;
        input.onchange = async function () {

            }

            }

        monaco.languages.typescript.javascriptDefaults.setCompilerOptions({
          allowNonTsExtensions: true,

            content: file.content,
            language: file.language,
            lastModified: file.lastModified || currentTime,
            createdAt: file.createdAt || currentTime, // Preserve creation time if it exists

        });

          if (currentFile) {
            const currentContent = editor.getValue();
            files.get(currentFile).content = currentContent;
            updateFileModel(currentFile, currentContent);
