<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="content/pictures/web-editor/web-editor.png"/>
    <style>
      :root {
          /* dark theme (default) */
          --bg-color: #1e1e1e;
          --text-color: #d4d4d4;
          --button-bg: #3c3c3c;
          --button-border: #454545;
          --modal-bg: #2d2d2d;
          --input-bg: #3c3c3c;
          --hover-brightness: 1.15;
          --scrollbar-color: #3c3c3c;
          --scrollbar-thumb: #606060;
      }

      /* Theme Variations */
      [data-theme="hc-black"] {
          --bg-color: #000000;
          --text-color: #ffffff;
          --button-bg: #000000;
          --button-border: #ffffff;
          --modal-bg: #000000;
          --input-bg: #000000;
          --hover-brightness: 1.25;
          --scrollbar-color: #000000;
          --scrollbar-thumb: #ffffff;
      }

      [data-theme="vs"] {
          --bg-color: #f3f3f3;
          --text-color: #333333;
          --button-bg: #e0e0e0;
          --button-border: #cccccc;
          --modal-bg: #ffffff;
          --input-bg: #ffffff;
          --hover-brightness: 0.95;
          --scrollbar-color: #e0e0e0;
          --scrollbar-thumb: #b0b0b0;
      }

      [data-theme="dracula"] {
          --bg-color: #282a36;
          --text-color: #f8f8f2;
          --button-bg: #44475a;
          --button-border: #6272a4;
          --modal-bg: #44475a;
          --input-bg: #44475a;
          --hover-brightness: 1.15;
          --scrollbar-color: #44475a;
          --scrollbar-thumb: #6272a4;
      }

      [data-theme="monokai"] {
          --bg-color: #272822;
          --text-color: #f8f8f2;
          --button-bg: #3e3d32;
          --button-border: #75715e;
          --modal-bg: #3e3d32;
          --input-bg: #3e3d32;
          --hover-brightness: 1.15;
          --scrollbar-color: #3e3d32;
          --scrollbar-thumb: #75715e;
      }

      [data-theme="solarized-dark"] {
          --bg-color: #002b36;
          --text-color: #839496;
          --button-bg: #073642;
          --button-border: #586e75;
          --modal-bg: #073642;
          --input-bg: #073642;
          --hover-brightness: 1.15;
          --scrollbar-color: #073642;
          --scrollbar-thumb: #586e75;
      }

      [data-theme="solarized-light"] {
          --bg-color: #fdf6e3;
          --text-color: #657b83;
          --button-bg: #eee8d5;
          --button-border: #93a1a1;
          --modal-bg: #eee8d5;
          --input-bg: #eee8d5;
          --hover-brightness: 0.95;
          --scrollbar-color: #eee8d5;
          --scrollbar-thumb: #93a1a1;
      }

      [data-theme="nord"] {
          --bg-color: #2e3440;
          --text-color: #d8dee9;
          --button-bg: #3b4252;
          --button-border: #4c566a;
          --modal-bg: #3b4252;
          --input-bg: #3b4252;
          --hover-brightness: 1.15;
          --scrollbar-color: #3b4252;
          --scrollbar-thumb: #4c566a;
      }

      [data-theme="gruvbox"] {
          --bg-color: #282828;
          --text-color: #ebdbb2;
          --button-bg: #3c3836;
          --button-border: #665c54;
          --modal-bg: #3c3836;
          --input-bg: #3c3836;
          --hover-brightness: 1.15;
          --scrollbar-color: #3c3836;
          --scrollbar-thumb: #665c54;
      }

      /* Base Styles */
      body {
          margin: 0;
          padding: 10px;
          font-family: Arial, sans-serif;
          background: var(--bg-color);
          color: var(--text-color);
          -webkit-font-smoothing: antialiased;
          overflow: hidden;
          height: 100vh;
      }

      /* Loading Bar */
      .loading-bar {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 4px;
          background-color: var(--button-border);
          z-index: 1001;
      }

      .loading-progress {
          height: 100%;
          width: 0;
          background-color: limegreen;
          transition: width 0.3s ease;
      }

      /* Toolbar Styles */
      #toolbar-container {
          position: relative;
          margin-bottom: 10px;
      }

      #toolbar-toggle {
          top: -10px;
          padding: 4px 8px;
          background: var(--button-bg);
          border: 1px solid var(--button-border);
          color: var(--text-color);
          cursor: pointer;
          border-radius: 4px 4px 0 0;
          font-size: 12px;
          z-index: 2;
          white-space: nowrap;
          text-align: center;
      }

      #toolbar {
          display: flex;
          flex-wrap: wrap;
          gap: 6px;
          align-items: center;
          transition: all 0.3s ease;
          overflow: hidden;
          height: 0;
          opacity: 0;
      }

      #toolbar.visible {
          height: auto;
          opacity: 1;
          padding: 8px 0;
      }

      /* Button and Input Styles */
      .toolbar-btn {
          padding: 12px 16px;
          background: var(--button-bg);
          border: 1px solid var(--button-border);
          color: var(--text-color);
          cursor: pointer;
          border-radius: 4px;
          transition: all 0.2s;
          white-space: nowrap;
          font-size: 14px;
          flex: 1 1 auto;
      }

      .toolbar-btn:hover {
          filter: brightness(var(--hover-brightness));
      }

      .toolbar-input {
          padding: 12px;
          background: var(--input-bg);
          border: 1px solid var(--button-border);
          color: var(--text-color);
          border-radius: 4px;
          font-family: Arial, sans-serif;
          flex: 2 1 200px;
          min-width: 120px;
          font-size: 14px;
      }

      /* Workspace and Editor Layout */
      .workspace-container {
          display: flex;
          height: calc(100vh - 70px);
          margin-top: 10px;
          overflow: hidden;
          width: 100%;
      }

      .editor-container {
          flex: 1;
          display: flex;
          flex-direction: column;
          height: 100%;
          overflow: hidden;
          min-width: 0;
      }

      #editor {
          width: 100%;
          height: calc(100vh - 120px);
          border: 1px solid var(--button-border);
          border-radius: 4px;
          overflow: hidden;
      }

      /* File Explorer */
      .file-explorer {
          width: 200px;
          background: var(--bg-color);
          border-right: 1px solid var(--button-border);
          display: none;
          flex-direction: column;
          padding: 8px;
      }

      .file-explorer.visible {
          display: flex !important;
      }

      .file-explorer-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding-bottom: 8px;
          border-bottom: 1px solid var(--button-border);
          margin-bottom: 8px;
      }

      .file-explorer-title {
          font-size: 14px;
          font-weight: bold;
      }

      .file-list {
          flex: 1;
          overflow-y: auto;
      }

      /* File Items and Tabs */
      .file-item {
          padding: 4px 8px;
          cursor: pointer;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-radius: 4px;
      }

      .file-item:hover {
          background: var(--button-bg);
      }

      .file-item.active {
          background: var(--button-border);
      }

      .tabs-container {
          display: flex;
          background: var(--bg-color);
          border-bottom: 1px solid var(--button-border);
          overflow-x: auto;
          white-space: nowrap;
          min-height: 40px;
          max-height: 40px;
      }

      .tab {
          display: flex;
          align-items: center;
          padding: 8px 16px;
          background: var(--button-bg);
          border: 1px solid var(--button-border);
          border-bottom: none;
          margin-right: 2px;
          cursor: pointer;
          border-radius: 4px 4px 0 0;
      }

      .tab.active {
          background: var(--bg-color);
          border-bottom: 1px solid var(--bg-color);
          margin-bottom: -1px;
      }

      .tab-close {
          width: 16px;
          height: 16px;
          display: flex;
          align-items: center;
          justify-content: center;
          border-radius: 50%;
          margin-left: 8px;
      }

      .tab-close:hover {
          background: var(--button-border);
      }

      /* Modal Styles */
      .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          z-index: 1000;
      }

      .modal-content {
          position: relative;
          background: var(--modal-bg);
          margin: auto;
          padding: 20px;
          width: 90%;
          max-width: 500px;
          border-radius: 8px;
          top: 50%;
          transform: translateY(-50%);
          border: 1px solid var(--button-border);
      }

      .modal-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
      }

      .modal-close {
          cursor: pointer;
          font-size: 24px;
          padding: 0 8px;
          color: var(--text-color);
      }

      .modal-close:hover {
          opacity: 0.8;
      }

      /* Settings Styles */
      .settings-group {
          margin-bottom: 15px;
      }

      .settings-group label {
          display: block;
          margin-bottom: 8px;
          color: var(--text-color);
      }

      .version-select {
          width: 100%;
          padding: 8px;
          margin-bottom: 10px;
          background: var(--input-bg);
          border: 1px solid var(--button-border);
          color: var(--text-color);
          border-radius: 4px;
      }

      .module-label {
          margin: 8px 0 4px;
          font-size: 0.9em;
          color: var(--text-color);
          opacity: 0.8;
      }

      /* Error Container */
      #error-container {
          position: fixed;
          top: 10%;
          left: 50%;
          transform: translateX(-50%);
          width: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          z-index: 10000;
      }

      .error-toast {
          background: #ff4444;
          color: white;
          width: 40%;
          padding: 12px;
          margin: 10px;
          border-radius: 4px;
          text-align: center;
          opacity: 0;
          transform: translateY(-20px);
          animation: fadeInOut 4s ease-in-out;
      }

      @keyframes fadeInOut {
          0% {
              opacity: 0;
              transform: translateY(-20px);
          }
          10% {
              opacity: 1;
              transform: translateY(0);
          }
          90% {
              opacity: 1;
              transform: translateY(0);
          }
          100% {
              opacity: 0;
              transform: translateY(-20px);
          }
      }

      /* Monaco Editor Overrides */
      .monaco-editor .line-numbers {
          font-size: 12px !important;
          padding-left: 5px !important;
          color: var(--text-color) !important;
      }

      .monaco-editor .margin-view-overlays {
          width: 40px !important;
          background: var(--bg-color) !important;
      }

      /* Scrollbar Styling */
      ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
          background-color: var(--scrollbar-color);
      }

      ::-webkit-scrollbar-thumb {
          background-color: var(--scrollbar-thumb);
          border-radius: 4px;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
          .toolbar-btn {
              padding: 14px 12px;
              font-size: 13px;
          }
          .toolbar-input {
              flex-basis: 100%;
          }
          .workspace-container {
              height: calc(100vh - 90px);
          }
      }

      /* Mobile Selection Styles */
      .selections {
          position: absolute;
          width: 100%;
          height: 100%;
          pointer-events: none;
          z-index: 1000;
      }

      .selections.hidden {
          display: none;
      }

      .selectors {
          position: absolute;
          width: 30px;
          height: 30px;
          background: rgba(66, 133, 244, 0.7);
          border-radius: 50%;
          pointer-events: all;
          transform: translate(-50%, -50%);
          z-index: 1001;
      }

      .menu-selector {
          position: absolute;
          background: var(--bg-color);
          border: 1px solid var(--button-border);
          border-radius: 8px;
          width: 100%;
          z-index: 1002;
          left: 0;
      }

      .menu-selector.hidden {
          display: none;
      }

      .outset-shit-select {
          overflow-x: auto;
          white-space: nowrap;
          padding: 10px;
          scrollbar-width: none;
          -ms-overflow-style: none;
      }

      .outset-shit-select::-webkit-scrollbar {
          display: none;
      }

      .inset-menu {
          display: flex;
          gap: 10px;
          padding: 5px;
      }

      .mnc {
          padding: 8px 15px;
          background: var(--button-bg);
          border: 1px solid var(--button-border);
          border-radius: 4px;
          color: var(--text-color);
          cursor: pointer;
          white-space: nowrap;
          user-select: none;
      }

      .mnc.hovered {
          background: var(--button-border);
      }

      .right-arrow-mnc {
          position: absolute;
          right: 0;
          top: 0;
          bottom: 0;
          width: 40px;
          background: linear-gradient(to right, transparent, var(--bg-color));
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .right-arrow-mnc.left {
          left: 0;
          right: auto;
          background: linear-gradient(to left, transparent, var(--bg-color));
      }

      .right-arrow-mnc::after {
          content: "›";
          color: var(--text-color);
          font-size: 24px;
      }

      .right-arrow-mnc.left::after {
          content: "‹";
      }

      .menu-selector.scrolled .right-arrow-mnc.left {
          display: flex;
      }

    </style>
  </head>
  <body>
    <!-- loading bar -->
    <div id="loadingBar" class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <!-- error container -->
    <div id="error-container"></div>
    <div id="toolbar-container">
      <div id="toolbar-toggle" onclick="toggleToolbar()">▽ Show Toolbar</div>
      <div id="toolbar">
        <input
          type="text"
          class="toolbar-input"
          id="filename"
          value="main.js"
        />
        <button class="toolbar-btn" onclick="toggleFileExplorer()">
          📁 Explorer
        </button>
        <button class="toolbar-btn" onclick="createNewFile()">
          📄 New File
        </button>
        <button class="toolbar-btn" onclick="importFile()">📥 Import</button>
        <button class="toolbar-btn" onclick="saveCode()">💾 Save</button>
        <button class="toolbar-btn" onclick="formatCode()">✨ Format</button>
        <button class="toolbar-btn" onclick="showSettings()">
          ⚙️ Settings
        </button>
        <button class="toolbar-btn" onclick="showVersions()">📦 Modules</button>
      </div>
    </div>

    <div class="workspace-container">
      <div id="fileExplorer" class="file-explorer">
        <div class="file-explorer-header">
          <span class="file-explorer-title">EXPLORER</span>
          <button class="toolbar-btn" onclick="createNewFile()">+</button>
        </div>
        <div id="fileList" class="file-list"></div>
      </div>
      <div class="editor-container">
        <div id="tabsContainer" class="tabs-container"></div>
        <div id="editor"></div>
      <div class="menu-selector hidden">
          <div class="outset-shit-select">
              <div class="inset-menu"></div>
          </div>
          <div class="right-arrow-mnc"></div>
          <div class="right-arrow-mnc left"></div>
      </div>
      </div>
    </div>

    <!-- settings menu -->
    <div id="settingsModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Editor Settings</h3>
          <span class="modal-close" onclick="closeModal('settingsModal')"
            >&times;</span
          >
        </div>
        <div class="settings-group">
          <label><input type="checkbox" id="minimap" /> Show Minimap</label>
          <label
            ><input type="checkbox" id="wordWrap" checked /> Wrap Lines</label
          >
          <label
            >Font Size
            <input
              type="number"
              id="fontSize"
              value="13"
              min="8"
              max="24"
              class="toolbar-input"
          /></label>
          <label
            ><input type="checkbox" id="lineNumbers" checked /> Show Line
            Numbers</label
          >
          <label
            ><input type="checkbox" id="renderWhitespace" /> Render
            Whitespace</label
          >
          <label
            >Theme
            <select id="theme" class="toolbar-input">
              <option value="vs-dark" selected>Dark</option>
              <option value="vs">Light</option>
              <option value="hc-black">High Contrast</option>
              <option value="dracula">Dracula</option>
              <option value="monokai">Monokai</option>
              <option value="solarized-dark">Solarized Dark</option>
              <option value="solarized-light">Solarized Light</option>
              <option value="nord">Nord</option>
              <option value="gruvbox">Gruvbox</option>
            </select></label
          >
          <label
            ><input type="checkbox" id="autoClosingBrackets" checked /> Auto
            Closing Brackets</label
          >
          <label
            >Auto-Save Interval (seconds)
            <input
              type="number"
              id="autoSaveInterval"
              min="5"
              value="30"
              class="toolbar-input"
            />
          </label>
          <label
            ><input
              type="checkbox"
              id="autoSaveEnabled"
              onchange="toggleInput()"
            />
            Enable Auto-Save</label
          >
          <label
            >Language
            <select id="language" class="toolbar-input">
              <option value="javascript">JavaScript</option>
              <option value="typescript">TypeScript</option>
            </select></label
          >
        </div>
        <button class="toolbar-btn" onclick="applySettings()">Apply</button>
      </div>
    </div>

    <!-- version selection menu -->
    <div id="versionModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Module Versions</h3>
          <span class="modal-close" onclick="closeModal('versionModal')"
            >&times;</span
          >
        </div>
        <div class="settings-group" id="versionSelectors">
          <!-- modules versions will be added here dynamically -->
        </div>
        <button class="toolbar-btn" onclick="loadSelectedVersions()">
          Load Versions
        </button>
      </div>
    </div>

    <script>
      // File management system
      let files = new Map();
      let currentFile = null;
      let editor;
      let typeLibs = new Map();
      let isToolbarVisible = false;
      let closedError = true;
      let disabledMove = false;
      let selectionsContainer;
      let rightSelector;
      let leftSelector;
      let selectorMenu;
      let globalPoseMenu = 0;
      let menuActions;
      let currentScrollPosition = 0;
      let selector;

function initializeMenuActions() {
    // Create the menu container if it doesn't exist
    if (!selectorMenu) {
        selectorMenu = document.createElement('div');
        selectorMenu.className = 'menu-selector hidden';

        // Create the outer container
        const outsetContainer = document.createElement('div');
        outsetContainer.className = 'outset-shit-select';

        // Create the inner menu container
        const insetMenu = document.createElement('div');
        insetMenu.className = 'inset-menu';

        // Define menu items with their actions
        menuActions = [
            { className: 'copy', text: 'Copy', action: copy },

        ];

        menuActions.forEach(item => {

            div.className = `mnc ${item.className}`;
            div.innerHTML = `<span>${item.text}</span>`;
            
            // Touch event handlers for menu items
            div.ontouchstart = function(e) {
                e.preventDefault();
                this.classList.add('hovered');
            };

            div.ontouchmove = function(e) {
                e.preventDefault();
                this.classList.remove('hovered');
            };

            div.ontouchend = function(e) {
                e.preventDefault();
                this.classList.remove('hovered');
                if (currentFile) {
                    item.action();
                    hideContextMenu();
                }
            };

            insetMenu.appendChild(div);
        });

        // Create navigation arrows
        const leftArrow = createArrow('left');
        const rightArrow = createArrow('right');

        // Assemble the menu
        outsetContainer.appendChild(insetMenu);
        selectorMenu.appendChild(outsetContainer);
        selectorMenu.appendChild(rightArrow);
        selectorMenu.appendChild(leftArrow);

        // Add touch event prevention for menu scrolling
        selectorMenu.addEventListener('touchstart', preventEditorTouch);
        selectorMenu.addEventListener('touchmove', preventEditorTouch);
        selectorMenu.addEventListener('touchend', preventEditorTouch);

        // Add to editor
        const editorScrollableNode = document.querySelector('.lines-content.monaco-editor-background');
        if (editorScrollableNode) {
            editorScrollableNode.insertAdjacentElement('afterbegin', selectorMenu);
        }
    }
}

function createArrow(direction) {
    const arrow = document.createElement('div');
    arrow.className = `right-arrow-mnc ${direction === 'left' ? 'left' : ''}`;

    arrow.ontouchstart = function(e) {
        e.preventDefault();
        this.classList.add('hovered');
    };

    arrow.ontouchmove = function(e) {
        e.preventDefault();
        this.classList.remove('hovered');
    };

    arrow.ontouchend = function(e) {
        e.preventDefault();
        this.classList.remove('hovered');
        
        const container = selectorMenu.querySelector('.outset-shit-select');
        const containerWidth = container.offsetWidth;
        const scrollWidth = container.scrollWidth;

        if (direction === 'left') {
            currentScrollPosition = Math.max(0, currentScrollPosition - containerWidth);
            if (currentScrollPosition < 5) {
                selectorMenu.classList.remove('scrolled');
            }
        } else {
            currentScrollPosition = Math.min(
                scrollWidth,
                currentScrollPosition + containerWidth
            );
            selectorMenu.classList.add('scrolled');
        }

        container.scrollTo({
            left: currentScrollPosition,
            behavior: 'smooth'
        });
    };

    return arrow;
}

function showContextMenu(x, y) {

    if (container) {

        selectorMenu.classList.remove('scrolled');

function copy() {
    if (!currentFile) return;
    const selection = editor.getSelection();
    if (!selection.isEmpty()) {
        const selectedText = editor.getModel().getValueInRange(selection);
        navigator.clipboard.writeText(selectedText)
            .then(() => error('Copied to clipboard'))
            .catch(err => error('Error copying text'));
    }
}

function cut() {
    if (!currentFile) return;
    const selection = editor.getSelection();
    if (!selection.isEmpty()) {
        const selectedText = editor.getModel().getValueInRange(selection);
        navigator.clipboard.writeText(selectedText)
            .then(() => {
                editor.executeEdits('', [{ range: selection, text: '' }]);
            })
            .catch(err => {
                error('Error cutting text');
            });
    }
}

function paste() {
    if (!currentFile) return;
    navigator.clipboard.readText()
        .then(text => {
            const selection = editor.getSelection();
            editor.executeEdits('', [{ range: selection, text }]);
        })
        .catch(err => error('Error pasting text'));
}

    if (!currentFile) return;
    editor.focus();
    const model = editor.getModel();
    if (model) {

        editor.setSelection(fullRange);
    }

      async function loadTypeDefinitions() {
        showLoadingBar();

        // Clear existing type definitions safely
        if (typeLibs.size > 0) {
          typeLibs.forEach((lib) => {
            if (lib.jsLib && typeof lib.jsLib.dispose === "function") {
              lib.jsLib.dispose();
            }
            if (lib.tsLib && typeof lib.tsLib.dispose === "function") {
              lib.tsLib.dispose();
            }
          });
        }
        typeLibs.clear();

        // Set compiler options
        monaco.languages.typescript.javascriptDefaults.setCompilerOptions({
          allowNonTsExtensions: true,
          moduleResolution:
            monaco.languages.typescript.ModuleResolutionKind.NodeJs,
          target: monaco.languages.typescript.ScriptTarget.ES2020,
          checkJs: true,
        });

        monaco.languages.typescript.typescriptDefaults.setCompilerOptions({
          allowNonTsExtensions: true,
          moduleResolution:
            monaco.languages.typescript.ModuleResolutionKind.NodeJs,
          target: monaco.languages.typescript.ScriptTarget.ES2020,
          strict: true,
        });

        const totalModules = MODULES.length;
        let loadedModules = 0;

        for (const module of MODULES) {
          try {
            const response = await fetch(
              module.typesUrl(module.currentVersion)
            );
            if (!response.ok) {
              showError(
                `Failed to load ${module.name}@${module.currentVersion}`
              );
              throw new Error(`HTTP ${response.status}`);
            }
            const types = await response.text();

            const libJS =
              monaco.languages.typescript.javascriptDefaults.addExtraLib(
                `declare module "${module.name}" { ${types} }`,
                `file:///node_modules/${module.name}/index.d.ts`
              );
            const libTS =
              monaco.languages.typescript.typescriptDefaults.addExtraLib(
                `declare module "${module.name}" { ${types} }`,
                `file:///node_modules/${module.name}/index.d.ts`
              );
            typeLibs.set(module.name, { jsLib: libJS, tsLib: libTS });
          } catch (error) {
            console.error(
              `Failed to load ${module.name}@${module.currentVersion}:`,
              error
            );
            showError(`Failed to load ${module.name}@${module.currentVersion}`);
          }
          loadedModules++;
          updateLoadingProgress(loadedModules, totalModules);
        }
        hideLoadingBar();
      }

          const editorElement = document.getElementById('editor');

          function getLineYCoordinate(position) {
              const lineTop = editor.getTopForLineNumber(position.lineNumber);
              const editorCoords = editorElement.getBoundingClientRect();
              const lineY = window.scrollY + editorCoords.top + lineTop - tapsHeight;
              return lineY;

          function isPositionInSelection(position) {
              if (!currentFile || !editor.getModel()) return false;
              
              const selection = editor.getSelection();
              if (!selection || selection.isEmpty()) {
                  return false;
              }
              
              const startPosition = selection.getStartPosition();
              const endPosition = selection.getEndPosition();
              
              return (position.lineNumber > startPosition.lineNumber || 
                    (position.lineNumber === startPosition.lineNumber && position.column >= startPosition.column)) && 
                    (position.lineNumber < endPosition.lineNumber || 
                    (position.lineNumber === endPosition.lineNumber && position.column <= endPosition.column));

              if (touchTimeout) {

          function handleTouchMove(event) {
              if (!currentFile) return;
              
              if (touchTimeout) {
                  clearTimeout(touchTimeout);
              }

              if (disabledMove) {
                  event.preventDefault();
                  event.stopPropagation();
                  return;
              }

              if (startPosition && isSelecting) {
                  event.preventDefault();
                  event.stopPropagation();
                  const touch = event.touches[0];
                  const target = editor.getTargetAtClientPoint(touch.clientX, touch.clientY);
                  if (target && target.position) {
                      editor.setSelection(new monaco.Selection(
                          startPosition.lineNumber, 
                          startPosition.column, 
                          target.position.lineNumber, 
                          target.position.column
                      ));
                      isSelecting = true;
                  }
              }
          }

          function initializeSelector() {
              // Create the selectors container if it doesn't exist
              if (!document.querySelector('.selections')) {
                  selectionsContainer = document.createElement('div');
                  selectionsContainer.className = 'selections hidden';
                  
                  rightSelector = document.createElement('div');
                  rightSelector.className = 'selector right-selector';
                  
                  leftSelector = document.createElement('div');
                  leftSelector.className = 'selector left-selector';
                  
                  selectionsContainer.appendChild(rightSelector);
                  selectionsContainer.appendChild(leftSelector);
                  
                  const editorScrollableNode = document.querySelector('.lines-content.monaco-editor-background');
                  if (editorScrollableNode) {
                      editorScrollableNode.insertAdjacentElement('afterbegin', selectionsContainer);
                  }
              }

              function handleSelectorTouch(selector, isLeft) {
                  let touchStartPos;
                  let initialSelection;
                  let touchMoved = false;
                  let touchEndTimeout;

                  selector.addEventListener('touchstart', (event) => {
                      if (!currentFile) return;
                      
                      const touch = event.touches[0];
                      touchStartPos = { x: touch.clientX, y: touch.clientY };
                      initialSelection = editor.getSelection();
                      touchMoved = false;
                      if (touchEndTimeout) clearTimeout(touchEndTimeout);
                      event.preventDefault();
                      disabledMove = true;
                  });

                  selector.addEventListener('touchmove', (event) => {
                      if (!currentFile) return;
                      
                      const touch = event.touches[0];
                      const target = editor.getTargetAtClientPoint(touch.clientX, touch.clientY);

                      if (target && target.position) {
                          const newSelection = isLeft
                              ? new monaco.Selection(
                                  target.position.lineNumber,
                                  target.position.column,
                                  initialSelection.endLineNumber,
                                  initialSelection.endColumn
                              )
                              : new monaco.Selection(
                                  initialSelection.startLineNumber,
                                  initialSelection.startColumn,
                                  target.position.lineNumber,
                                  target.position.column
                              );
                          editor.setSelection(newSelection);
                          touchMoved = true;
                      }
                      event.preventDefault();
                  });

                  selector.addEventListener('touchend', (event) => {
                      if (!currentFile) return;
                      
                      if (!touchMoved) {
                          const touch = event.changedTouches[0];
                          const target = editor.getTargetAtClientPoint(touch.clientX, touch.clientY);

                          if (target && target.position) {
                              const newSelection = isLeft
                                  ? new monaco.Selection(
                                      target.position.lineNumber,
                                      target.position.column,
                                      initialSelection.endLineNumber,
                                      initialSelection.endColumn
                                  )
                                  : new monaco.Selection(
                                      initialSelection.startLineNumber,
                                      initialSelection.startColumn,
                                      target.position.lineNumber,
                                      target.position.column
                                  );
                              editor.setSelection(newSelection);
                          }
                      }
                      touchStartPos = null;
                      initialSelection = null;
                      touchMoved = false;
                  });
              }

              handleSelectorTouch(leftSelector, true);
              handleSelectorTouch(rightSelector, false);
          }

          // Add event listeners
          editorElement.addEventListener('touchstart', handleTouchStart);
          editorElement.addEventListener('touchend', handleTouchEnd);
          editorElement.addEventListener('touchmove', handleTouchMove);

          // Initialize selection handlers
          initializeSelector();
      }

        loadSettings();
        const savedTheme = localStorage.getItem("theme") || "vs-dark";
        document.body.setAttribute("data-theme", savedTheme);

        require.config({
          paths: {
            vs: "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs",
          },
        });

        require(["vs/editor/editor.main"], async () => {

          await loadTypeDefinitions();
          // ========== THEMES ========== //

              "editorLineNumber.foreground": "#75715e",

          });

          monaco.editor.defineTheme("solarized-dark", {
            base: "vs-dark",
            inherit: true,
            rules: [
              { token: "", foreground: "#839496", background: "#002b36" },
              { token: "comment", foreground: "#586e75" },
              { token: "keyword", foreground: "#859900" },
              { token: "number", foreground: "#d33682" },
              { token: "string", foreground: "#2aa198" },
              { token: "identifier", foreground: "#b58900" },
            ],
            colors: {
              "editor.background": "#002b36",
              "editor.foreground": "#839496",
              "editor.lineHighlightBackground": "#073642",
              "editorLineNumber.foreground": "#586e75",
            },
          });

          monaco.editor.defineTheme("solarized-light", {
            base: "vs",
            inherit: true,
            rules: [
              { token: "", foreground: "#657b83", background: "#fdf6e3" },
              { token: "comment", foreground: "#93a1a1" },
              { token: "keyword", foreground: "#859900" },
              { token: "number", foreground: "#d33682" },
              { token: "string", foreground: "#2aa198" },
              { token: "identifier", foreground: "#b58900" },
            ],
            colors: {
              "editor.background": "#fdf6e3",
              "editor.foreground": "#657b83",
              "editor.lineHighlightBackground": "#eee8d5",
              "editorLineNumber.foreground": "#93a1a1",
            },
          });

          monaco.editor.defineTheme("nord", {
            base: "vs-dark",
            inherit: true,
            rules: [
              { token: "", foreground: "#d8dee9", background: "#2e3440" },
              { token: "comment", foreground: "#4c566a" },
              { token: "keyword", foreground: "#81a1c1" },
              { token: "number", foreground: "#b48ead" },
              { token: "string", foreground: "#a3be8c" },
              { token: "identifier", foreground: "#ebcb8b" },
            ],
            colors: {
              "editor.background": "#2e3440",
              "editor.foreground": "#d8dee9",
              "editor.lineHighlightBackground": "#3b4252",
              "editorLineNumber.foreground": "#4c566a",
            },
          });

          monaco.editor.defineTheme("gruvbox", {
            base: "vs-dark",
            inherit: true,
            rules: [
              { token: "", foreground: "#ebdbb2", background: "#282828" },
              { token: "comment", foreground: "#665c54" },
              { token: "keyword", foreground: "#fb4934" },
              { token: "number", foreground: "#d3869b" },
              { token: "string", foreground: "#b8bb26" },
              { token: "identifier", foreground: "#fabd2f" },
            ],
            colors: {
              "editor.background": "#282828",
              "editor.foreground": "#ebdbb2",
              "editor.lineHighlightBackground": "#3c3836",
              "editorLineNumber.foreground": "#665c54",
            },
          });

          const stored = getStoredSettings();
          const defaultFileName = "index.js";

          editor = monaco.editor.create(document.getElementById("editor"), {
            value: defaultCode,
            language: stored.storedLanguage || "javascript",
            theme: stored.storedTheme || "vs-dark",
            automaticLayout: true,
            minimap: { enabled: stored.storedMinimap === "true" },
            wordWrap: stored.storedWordWrap === "true" ? "on" : "off",
            fontSize: parseInt(stored.storedFontSize || "13"),
            lineNumbers: stored.storedLineNumbers !== "false" ? "on" : "off",
            autoClosingBrackets:
              stored.storedAutoClosingBrackets !== "false" ? "always" : "never",
            renderWhitespace:
              stored.storedRenderWhitespace === "true" ? "all" : "none",
            highlightActiveLine: true,
            lineNumbersMinChars: 2,
            suggest: {
              snippetsPreventQuickSuggestions: false,
              localityBonus: true,
              shareSuggestSelections: true,
              showIcons: true,
              maxVisibleSuggestions: 12,
              selectionMode: "always",
            },
            scrollBeyondLastLine: false,
            scrollbar: {
              horizontal: "auto",
              vertical: "auto",
              horizontalScrollbarSize: 12,
              verticalScrollbarSize: 12,
              alwaysConsumeMouseWheel: false,
            },
          });

          // Initialize files with default file
          files.set(defaultFileName, {
            content: defaultCode,
            language: "javascript",
          });
          currentFile = defaultFileName;

          // Set up module resolution after editor is created
          setupModuleResolution();

          // Update UI
          updateTabs();
          updateFileExplorer();
          startAutoSave();
        });
        
        initializeMobileHandlers();
        initializeMenuActions();
        window.addEventListener("resize", () => {
          if (editor) {
            editor.layout();
          }
        });
      }

      let autoSaveTimer;
      function startAutoSave() {
        const interval =
          parseInt(document.getElementById("autoSaveInterval").value) * 1000;
        const enabled = document.getElementById("autoSaveEnabled").checked;

        if (autoSaveTimer) clearInterval(autoSaveTimer);
        if (!enabled) return;

        autoSaveTimer = setInterval(() => {
          if (currentFile) {
            files.get(currentFile).content = editor.getValue();
          }
        }, interval);
      }

      function closeModal(modalId) {
        document.getElementById(modalId).style.display = "none";
      }

      async function formatCode() {
        await editor.getAction("editor.action.formatDocument").run();
      }

      function saveCode() {
        if (!currentFile) return;

        const code = editor.getValue();
        const blob = new Blob([code], { type: "text/javascript" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = currentFile;
        a.click();
        URL.revokeObjectURL(url);
      }

      // Initialize editor on load
      document.addEventListener("DOMContentLoaded", initializeEditor);

      // Add keyboard shortcuts
      document.addEventListener("keydown", function (event) {
        if (event.ctrlKey && event.key === "s") {
          event.preventDefault();
          saveCode();
        }
      });

      function setupModuleResolution() {
        // Set up the CompilerOptions for both JavaScript and TypeScript
        const compilerOptions = {
          allowNonTsExtensions: true,
          moduleResolution:
            monaco.languages.typescript.ModuleResolutionKind.NodeJs,
          target: monaco.languages.typescript.ScriptTarget.ES2020,
          module: monaco.languages.typescript.ModuleKind.ESNext,
          baseUrl: "/",
          paths: {},
          typeRoots: ["node_modules/@types"],
        };

        // Apply compiler options
        monaco.languages.typescript.javascriptDefaults.setCompilerOptions(
          compilerOptions
        );
        monaco.languages.typescript.typescriptDefaults.setCompilerOptions(
          compilerOptions
        );

        // Set up model references for all files
        files.forEach((fileData, fileName) => {
          const uri = monaco.Uri.file(`/${fileName}`);
          if (!monaco.editor.getModel(uri)) {
            monaco.editor.createModel(fileData.content, fileData.language, uri);
          }
        });
      }
      function toggleFileExplorer() {
        const explorer = document.getElementById("fileExplorer");
        if (!explorer) return;

        explorer.classList.toggle("visible");

        // Force layout update after toggle
        setTimeout(() => {
          if (editor) {
            editor.layout();
          }
        }, 100);
      }
    </script>
